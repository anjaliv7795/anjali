<ol class="breadcrumb border-bottom">
    <li class="module_name flex-grow-1">LAUDEA: Alumni Engagement Portal</li>
    <li class="breadcrumb-item"><a data-ui-sref="home">Home</a></li>
    <li class="breadcrumb-item active" data-ui-sref="Event">Event</li>
</ol>
<section class="content">
    <div class="element-wrapper">
        <h1 class="element-title">Event</h1>
    </div>
</section>
<div class="card p-3"ng-repeat="event in eventarr" >
    <div class="row">
        <div class="card-body" >
            <h5 class="card-title">{{event.title}}</h5>
            <p class="card-text">venue:<span ng-repeat="ven in event.venue">{{ven.name}}</span></p>            
            <p class="card-text">Description: {{event.fdesc}}</p>
            <p class="card-text">Start date: {{event.startdate}}</p>
            <p class="card-text">Last date: {{event.lastdate}}</p>
            <p class="card-text">start time: {{event.starttime}}</p>
            <p class="card-text">last time: {{event.lasttime}}</p>
            <!--<p class="card-text">{{event.postTime}}</p>
            <p class="card-img">G:{{event.imageGallery}}</p> -->
            
            <!-- <p class="card-text">Event starts from {{event.startdate}} to {{event.enddate}}</p>
            <p class="card-text">Description: {{event.description}}</p> -->
        </div>
    </div>
</div>
