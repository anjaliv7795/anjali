<ol class="breadcrumb border-bottom">
    <li class="module_name flex-grow-1">LAUDEA: Alumni Engagement Portal</li>
    <li class="breadcrumb-item"><a data-ui-sref="home">Home</a></li>
    <li class="breadcrumb-item active" data-ui-sref="news">News</li>
</ol>
<section class="content">
    <div class="element-wrapper">
        <h1 class="element-title">News</h1>
    </div>
</section>
<div class="card p-5">
    <div class="element-actions" style="padding: 15px;">
        <a class="btn btn-sm btn-success float-right" data-ui-sref-active="active" data-target="#newsModal" data-toggle="modal">News
            Post</a>
    </div>
    <div class="card p-3" ng-repeat="news in newsarr | orderBy:'createdDate'">
        <div class="row">
            <div class="card-body">
                <a class="btn btn-primary-2 rounded-0 py-0" style="float: right;" ng-click="setEnvForEdit(news)"
                    data-toggle="modal">
                    <i class="fas fa-edit mr-1"></i> Edit
                </a>
                <h5 class="card-title" style="font-weight: bold;">{{news.ntitle}}</h5>
                <p class="card-text">{{news.date}}</p>
                <p class="card-text">{{news.subject}}</p>
                <p class="card-text">{{news.content}}</p>
                <p class="card-text">Publisher: {{news.publisher}}</p>
                <p class="card-text">POSTED ON {{news.createdDate}}</p>
            </div>
        </div>
    </div>
</div>
<div id="newsModal" class="modal fade" data-keyboard="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">

                <h6 class="modal-title" ng-if="dataMode == 'ADD'">News Post</h6>
                <h6 class="modal-title" ng-if="dataMode == 'EDIT'">Edit </h6>

                <button type="button" class="close" data-dismiss="modal"> <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">close</span>
                </button>
            </div>
            <div class="modal-body">
                <form name="newNewsform">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <div>
                                        <label class="control-label" for="ntitle">News Title</label>
                                        <input type="text" class="form-control" id="ntitle" name="ntitle" ng-model="newNews.ntitle"
                                            validation="required">
                                    </div>
                                </div>
                                <!-- <div class="col-md-4 form-group">
                                    <label for="date" class="required">Date</label>
                                    <div class="column">
                                        <input class="form-control form-control-sm" placeholder="DD/MM/YYYY" id="date"
                                            ng-flatpickr fp-opts="dateOpts1" ng-model="newNews.date">
                                        <span class="calender-caret"></span>
                                    </div>
                                </div> -->

                                <div class="col-sm-4 form-group">
                                    <div>
                                        <label class="control-label" for="subject">Subject</label>
                                        <input type="text" class="form-control" id="subject" name="subject" ng-model="newNews.subject"
                                            validation="required">
                                    </div>
                                </div>

                                <div class="col-sm-4 form-group">
                                    <div>
                                        <label class="control-label" for="content"> Content</label>
                                        <textarea type="text" class="form-control" id="content" name="content" ng-model="newNews.content"
                                            validation="required">
                                                </textarea>
                                    </div>
                                </div>
                                <div class="col-sm-4 form-group">
                                    <div>
                                        <label class="control-label" for="publisher">Publisher</label>
                                        <input type="text" class="form-control" id="publisher" name="publisher"
                                            ng-model="newNews.publisher" validation="required">
                                    </div>
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label>Add Image</label>
                                    <div class="column">
                                        <div class="dropzone dropzone-formcontroll-lg" options="imageAttachment.dzOptions"
                                            callbacks="imageAttachment.dzCallbacks" methods="imageAttachment.dzMethods"
                                            ng-dropzone style></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" data-dismiss="modal" class="btn btn-primary" ng-if="dataMode=='ADD'" ng-click="saveNews(); ">Save
            </button>
            <button type="button" data-dismiss="modal" class="btn btn-primary" ng-if="dataMode=='EDIT'" ng-click="updateNews(news);">Update
            </button>

        </div>
    </div>
</div>
</div>
